<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoginLink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    .login-container h2 {
      color: #5c7cfa;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-container p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .forgot {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot a {
      color: #4c6ef5;
      text-decoration: none;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle-btns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .toggle-btns button {
      width: 48%;
      background-color: #eee;
      color: #333;
    }

    .toggle-btns button.active {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>LoginLink</h2>
    <p>Welcome! Please enter your details.</p>

    <div class="toggle-btns">
      <button id="loginTab" class="active" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" action="http://localhost:8000/login" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="password">Password <span class="forgot"><a href="#">Forgot?</a></span></label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" action="http://localhost:8000/signup" method="post" style="display: none;">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" name="username" placeholder="Enter username" required>

      <label for="new-password">Password</label>
      <input type="password" id="new-password" name="password" required>

      <label for="role">Role (admin or user)</label>
      <input type="text" id="role" name="role" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginTab").classList.add("active");
      document.getElementById("signupTab").classList.remove("active");
    }

    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("loginTab").classList.remove("active");
      document.getElementById("signupTab").classList.add("active");
    }
  </script>
</body>
</html>
