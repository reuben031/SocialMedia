<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoginLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 space-y-6 transition-all">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-blue-600">LoginLink</h2>
      <p class="text-sm text-gray-500 mt-1">Welcome! Please enter your details.</p>
    </div>

    <!-- Toggle Buttons -->
    <div class="flex space-x-2">
      <button id="loginTab" class="w-1/2 py-2 rounded-lg text-sm font-semibold bg-blue-600 text-white">Login</button>
      <button id="signupTab" class="w-1/2 py-2 rounded-lg text-sm font-semibold bg-gray-100 text-gray-700 hover:bg-gray-200">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" action="http://localhost:8000/login" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" action="http://localhost:8000/signup" method="post" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Choose username">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Choose password">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <input type="text" name="role" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="user / admin / superadmin">
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">Sign Up</button>
    </form>
  </div>

  <!-- JS to toggle tabs -->
  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("bg-blue-600", "text-white");
      signupTab.classList.remove("bg-blue-600", "text-white");
      signupTab.classList.add("bg-gray-100", "text-gray-700");
    });

    signupTab.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      signupTab.classList.add("bg-blue-600", "text-white");
      loginTab.classList.remove("bg-blue-600", "text-white");
      loginTab.classList.add("bg-gray-100", "text-gray-700");
    });
  </script>
</body>
</html>
